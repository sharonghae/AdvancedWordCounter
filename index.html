
<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Stackathon - Fullstack Academy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.4/foundation.min.css">
  <link rel="stylesheet" href="/word.css">
</head>

<body>
  <div class="row">

    <h2>Advanced Word Counter</h2>

    <textarea id="inputString" rows="10" cols="100"></textarea>

    <div class="row">
      <div class="large-6 columns">
        <h3>Categories</h3>
        <div class="row">
          <div class="large-12 columns">
            <div class="row collapse">
              <div class="small-10 columns">
                <input type="text" id="category">
              </div>
              <div class="small-2 columns">
                <a href="#" class="button postfix" onclick="addCategory()">+</a>
              </div>
            </div>
          </div>
        </div>

        <div id="categories"></div>

        <br>
        <a href="#" class="button success" onclick="countSearchTerms()">Search</a>
      </div>
      <div class="large-6 columns">
        <h3>Results</h3>
        <div class="chart"></div>
      </div>
    </div>

  </div>

  <footer class="footer">
    <div class="row">
      <p class="text-muted">Built by Sharon Choe at <a href="http://www.gracehopper.com/">Grace Hopper Academy</a></p>
    </div>
  </footer>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.4/foundation.min.js"></script>
  <script src="https://cdn.jsdelivr.net/lodash/4.16.6/lodash.min.js"></script>
  <script src="/word.js"></script>
  
</body>
</html>
