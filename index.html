
<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Stackathon - Fullstack Academy</title>
  <link rel="stylesheet" href="word.css">
</head>

<body>
  <h2>Advanced Word Counter</h2>
  
  <br><br>

  <textarea id="inputString" rows="10" cols="50"></textarea>

  <h3>Category</h3>
  <input type="text" id="category">
  <input type="submit" value="Add" onclick="addCategory()">
 
  <h4>Search Terms</h4>
  <div id="categories"></div>
  <input type="text" id='word'>
  <input type="submit" value="+" onclick="addWord()">
  <div id="search-terms"></div>

  <br>

  <table id="myTable">
    <tr>
      <th>Category</th>
      <th>Search Terms</th>
    </tr>
  </table>

  <br>

  <input type="submit" value="Search" onclick="countWords()">

  <footer class="footer">
    <div class="container">
      <p class="text-muted">Built by Sharon Choe at <a href="http://www.gracehopper.com/">Grace Hopper Academy</a></p>
    </div>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/lodash/4.16.6/lodash.min.js"></script>

  <script src="word.js"></script>
  
</body>
</html>
